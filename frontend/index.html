<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>

    <header class="header">
        <h1>Medicine Tracker</h1>
        <p class="subtitle">View, add, update and delete medicines from the database.</p>
    </header>

    <main class="layout">
        <!-- Left side: list & stats -->
        <section class="panel panel--primary">
            <h2>Medicines</h2>

            <!-- Status / messages -->
            <div id="status" class="status-bar"></div>

            <!-- Average price -->
            <div class="average-row">
                <button id="average-btn" class="btn">Show Average Price</button>
            </div>

            <!-- Medicines table -->
            <div class="table-wrapper">
                <table class="medicines-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="medicines-table-body">
                        <!-- Filled by script.js -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Right side: forms -->
        <section class="panel panel--secondary">
            <h2>Manage Medicines</h2>

            <!-- Create medicine -->
            <div class="form-section">
                <h3>Create Medicine</h3>
                <form id="create-form" class="form">
                    <label>
                        Name
                        <input type="text" name="name" id="create-name" placeholder="e.g. PainRelief 500" required>
                    </label>
                    <label>
                        Price
                        <input type="number" step="0.01" name="price" id="create-price" placeholder="e.g. 9.99" required>
                    </label>
                    <button type="submit" class="btn btn--primary">Create</button>
                </form>
            </div>

            <!-- Update medicine -->
            <div class="form-section">
                <h3>Update Medicine Price</h3>
                <form id="update-form" class="form">
                    <label>
                        Name
                        <input type="text" name="name" id="update-name" placeholder="Existing medicine name" required>
                    </label>
                    <label>
                        New Price
                        <input type="number" step="0.01" name="price" id="update-price" placeholder="New price" required>
                    </label>
                    <button type="submit" class="btn btn--primary">Update</button>
                </form>
            </div>

            <!-- Delete medicine -->
            <div class="form-section">
                <h3>Delete Medicine</h3>
                <form id="delete-form" class="form">
                    <label>
                        Name
                        <input type="text" name="name" id="delete-name" placeholder="Medicine name to delete" required>
                    </label>
                    <button type="submit" class="btn btn--danger">Delete</button>
                </form>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
